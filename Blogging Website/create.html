  <head>
    <title>The Inner Monologue</title>

  <body>
    <header>
      <nav class="header-nav">

          <a href="#">The Inner Monologue</a>

        <ul class="menu">
          <li><a href="home.html">Home</a></li>

        </ul>
        <div class="create-account">
          <a href="account.html"><i class="fas fa-user"></i></a>
        </div>
      </nav>
    </header>
    <!-- Body -->
    <div class="container">
      <h1 class="topic">Create a Post</h1>

      <div class="box">
        <label for="topicInput">Topic:</label>
        <textarea
          id="topicInput"
          placeholder="Enter your topic"
          maxlength="100"
        ></textarea>
      </div>

      <div class="box">
        <label for="descriptionInput">Short Description:</label>
        <textarea
          id="descriptionInput"
          placeholder="Enter a short description (20 words max)"
          maxlength="100"
        ></textarea>
      </div>

      <div class="box">
        <label for="blogInput">Write your Blog:</label>
        <textarea
          id="blogInput"
          placeholder="Write your blog (500 words max)"
          maxlength="500"
        ></textarea>
        <div class="word-count" id="wordCount"></div>
      </div>

      <button id="postButton" class="button">Post</button>
    </div>

    <script>
      const topicInput = document.getElementById("topicInput");
      const descriptionInput = document.getElementById("descriptionInput");
      const blogInput = document.getElementById("blogInput");
      const wordCount = document.getElementById("wordCount");
      const postButton = document.getElementById("postButton");

      // Update word count for the blog input
      blogInput.addEventListener("input", () => {
        const wordCountValue = blogInput.value.trim().split(/\s+/).length;
        wordCount.textContent = `${wordCountValue} words`;
      });

      // Post button click event
      postButton.addEventListener("click", () => {
        const topic = topicInput.value.trim();
        const description = descriptionInput.value.trim();
        const blog = blogInput.value.trim();

        // Add your post logic here
        console.log("Topic:", topic);
        console.log("Description:", description);
        console.log("Blog:", blog);
      });
    </script>
